
defaults:
  - _self_
  - model: mnist_classifier  #mobilenet, mnist_gan, mnist_classifier, little_transformer
  # - override hydra/job_logging: disabled
  - override hydra/hydra_logging: disabled  


worker_addresses: ["172.17.0.3:50052"] #["localhost:50052"] 
working_dir: distrubuted_proving/tmp
hydra:
  run:
    dir: .  # Current directory or a specific directory where Ray Tune expects to find it
  sweep:
    dir: .  # Same as above
  output_subdir: null
  job_logging:
    level: DISABLE  # Disable job-specific logging
  hydra_logging:
    level: DISABLE  # Disable Hydra-specific logging