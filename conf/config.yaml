defaults:
  - _self_
  - model: mnist_classifier  # mobilenet, mnist_gan, mnist_classifier, little_transformer
  # - override hydra/job_logging: disabled
  - override hydra/hydra_logging: disabled

num_model_parts: null  # set to 'null' to set it to the max number of splits
worker_addresses: ["localhost:50053"]  # ["localhost:50052"]
report_path: distributed_proving/performance_logs.csv
cache_setup_files: True
group_splits: null #[[10,11]] #[[98,99],[97,98,99]] #null # [[1,2,3]] # [[1,3,5], [2,4,6], [7,8,9,10]]  # [[1,3,5], [2,4,6], [7,8,9,10]]
spot_test: null

hydra:
  run:
    dir: .  # Current directory or a specific directory where Ray Tune expects to find it
  sweep:
    dir: .  # Same as above
  output_subdir: null
  job_logging:
    level: DISABLE  # Disable job-specific logging
  hydra_logging:
    level: DISABLE  # Disable Hydra-specific logging